<form [formGroup]="addBlogForm" (ngSubmit)="onSubmitForm()">
  <div class="mb-3">
    <label for="title" class="form-label">Blog Title</label>
    <input
      type="text"
      [ngClass]="{
        'is-valid':
          addBlogForm.get('title')?.valid && addBlogForm.get('title')?.touched,
        'is-invalid':
          !addBlogForm.get('title')?.valid && addBlogForm.get('title')?.touched
      }"
      class="form-control"
      id="title"
      placeholder="blog title..."
      formControlName="title"
    />
    <div *ngIf="!addBlogForm.get('title')?.valid && addBlogForm.get('title')?.touched" style="color: red">
      Please enter a title that is at least 20 characters long
    </div>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Blog Author</label>
    <input
      type="text"
      [ngClass]="{
        'is-valid':
          addBlogForm.get('author')?.valid &&
          addBlogForm.get('author')?.touched,
        'is-invalid':
          !addBlogForm.get('author')?.valid &&
          addBlogForm.get('author')?.touched
      }"
      class="form-control"
      id="author"
      placeholder="blog author..."
      formControlName="author"
    />
    <div *ngIf="!addBlogForm.get('author')?.valid && addBlogForm.get('author')?.touched" style="color: red">
      The full author name should at least have 6 characters
    </div>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Blog Content</label>
    <textarea
      [ngClass]="{
        'is-valid':
          addBlogForm.get('content')?.valid &&
          addBlogForm.get('content')?.touched,
        'is-invalid':
          !addBlogForm.get('content')?.valid &&
          addBlogForm.get('content')?.touched
      }"
      class="form-control"
      id="content"
      rows="10"
      formControlName="content"
    ></textarea>
    <div style="color: red" *ngIf="!addBlogForm.get('content')?.valid && addBlogForm.get('content')?.touched">
      The Blog content must be at least 1000 characters
    </div>
  </div>
  <div
    *ngIf="
      !addBlogForm.valid &&
      addBlogForm.get('title')?.touched &&
      addBlogForm.get('author')?.touched &&
      addBlogForm.get('content')?.touched
    "
    class="alert alert-danger"
    role="alert"
  >
    Please enter a valid blog data...
  </div>
  <div *ngIf="submitionError" class="alert alert-danger" role="alert">
    an error occurred
  </div>
  <button *ngIf="!isLoading" class="btn btn-primary" type="submit" [disabled]="!addBlogForm.valid">
    Publish
  </button>
  <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</form>
